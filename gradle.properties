# --- Kotlin ---
kotlin.code.style=official

# Increase Kotlin daemon memory (needed for iOS frameworks)
kotlin.daemon.jvmargs=-Xmx4096M

# --- Gradle ---
# Bigger heap for Gradle JVM (required for large KMP iOS builds)
org.gradle.jvmargs=-Xmx8g -Xms2g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Enable configuration cache
org.gradle.configuration-cache=true
org.gradle.caching=true

# --- Android ---
android.useAndroidX=true
android.nonTransitiveRClass=true

# --- Kotlin Native performance improvements ---
# Disable caches (helps avoid OutOfMemory in large multiplatform projects)
kotlin.native.cacheKind=none

# Enable new native memory model (default in K2)
kotlin.native.binary.memoryModel=experimental
